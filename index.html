<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/92ae6f1716.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Francois+One&display=swap" rel="stylesheet">
    <title>JS GAME</title>
    <link rel="stylesheet" href="main.css">

</head>
<body>
<header>
    <h1>Rock Paper Scissors</h1>
</header>

<p id="TopText">Please choice carefully.</p>

<div class="userClicks">
<div class="userClick" id="rockID">
    <i class="far fa-hand-rock"></i>
</div>
<div class="userClick" id="paperID">
    <i class="far fa-hand-paper"></i>
</div>
<div class="userClick" id="scissorsID">
    <i class="far fa-hand-scissors"></i>
</div>
</div>
<hr>
<div class="result">
    <p>Lets play the game!</p>
</div>

<!-- Bu kismi tamamlamayi unutma -->

<div class="compare">
    <div class="userHand">
        <img id="userHandID" src="" alt="">
    </div>
    <div class="image">
        <img id="imageID" src="https://analyticsindiamag.com/wp-content/uploads/2017/06/AI-and-Machine-Learning-have-their-own-subtle-differences.jpg" alt="">
    </div>
    <div  class="computerHand">
        <img  id="computerHandID" src="" alt="">
    </div>
</div>



<script src="main2.js"></script>
</body>
</html>
